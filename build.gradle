// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task startBackend {
    dependsOn ':backend:appengineRun'
}

task runFunctionalTests {
    dependsOn ':app:connectedCheck'
    mustRunAfter startBackend
}

task stopBackend {
    dependsOn ':backend:appengineStop'
    mustRunAfter runFunctionalTests
}

task fullTest {
    evaluationDependsOn ":backend"
    project(":backend") {
        appengine {
            daemon true
        }
    }
    dependsOn startBackend
    dependsOn runFunctionalTests
    dependsOn stopBackend
}